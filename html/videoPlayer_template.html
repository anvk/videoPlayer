

<video class="flc-videoPlayer-video fl-videoPlayer-video" alt="A video demonstrating the Infusion video player"/>

<div class="flc-videoPlayer-captionArea fl-videoPlayer-captionArea"></div>

<div class="flc-videoPlayer-controller fl-videoPlayer-controller">

    <div class="flc-videoPlayer-scrubberContainer fl-videoPlayer-scrubberContainer">
        <div class="flc-videoPlayer-current fl-videoPlayer-time fl-videoPlayer-current"></div>
    	<div class="flc-videoPlayer-scrubber fl-videoPlayer-scrubber"></div>
    	<div class="flc-videoPlayer-total fl-videoPlayer-time fl-videoPlayer-total"></div>
    </div>

    <button type="button" class="flc-videoPlayer-play"></button>

    <div class="flc-videoPlayer-volumeContainer fl-videoPlayer-volumeContainer">
        <button type="button" class="flc-videoPlayer-mute"></button>
        <div class="flc-videoPlayer-volumeControl"></div>
    </div>

    <input type="checkbox" class="flc-videoPlayer-caption fl-videoPlayer-captionButton"/>
    <label for="displayCaptions"></label>

    <input type="checkbox" class="flc-videoPlayer-fullscreen fl-videoPlayer-fullscreenButton"/>
    <label for="fullscreen"></label>
 
    <div class="flc-videoPlayer-menuContainer fl-videoPlayer-menuContainer">

        <button class="flc-videoPlayer-menu-button fl-videoPlayer-menu-button"></button>
        <div class="flc-videoPlayer-menu-captions fl-videoPlayer-menu-captions ui-state-default ui-corner-all">
            <span class="flc-videoPlayer-menu-title fl-videoPlayer-menu-title">Captions</span>
            <ul class="flc-videoPlayer-menu-container fl-videoPlayer-menu-container">
                <li class="flc-videoPlayer-menu-element fl-videoPlayer-menu-element">
                    <input type="radio" class="flc-videoPlayer-menu-input" id="input"/>
                    <label for="input" class="flc-videoPlayer-menu-label"/>
                </li>
            </ul>

        </div>

    	<button class="flc-videoPlayer-menu-helpButton fl-videoPlayer-menu-helpButton"></button>
       <div class="flc-videoPlayer-menu-help fl-videoPlayer-menu-help ui-state-default ui-corner-all">
       		<h4>The video has to be selected to be able to use them</h4>
       		<ul>
       			<li>Play/Pause: SHIFT + p or SPACEBAR</li>
       			<li>Forward/backward: SHIFT + LEFT/RIGHT</li>
       			<li>Volume up/down: SHIFT + UP/DOWN</li>
       			<li>Captions On/Off: SHIFT + c</li>
       			<li>Fullscreen On/Off: SHIFT + f</li>
       		</ul>
       </div>

    </div>
  
</div>
